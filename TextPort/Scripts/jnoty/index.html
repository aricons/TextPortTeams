            <div>
                <h1>jQuery jnoty: macOS Notification Demos</h1>
            </div>

            <div class="d-flex align-items-end">
                <div style="width:13%;">
                    <span>Select A Theme</span>
                    <select class="custom-select" name="selector">
  <option selected value="success">Success</option>
  <option value="warning">Warning</option>
  <option value="info">Information</option>
  <option value="danger">Danger</option>
                    </select></div>

                <div>
                    <button class="btn btn-success ml-1" onclick="demo();">Show The Notification</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        function demo() {
            var theme = $('select[name=selector]').val();
            switch (theme) {
                case "success":
                    $.jnoty("Your email was verified.", {
                        header: 'Success',
                        sticky: true,
                        theme: 'jnoty-' + theme,
                        icon: 'fa fa-check-circle'
                    });
                    break;
                case "warning":
                    $.jnoty("I am a warning message", {
                        sticky: true,
                        header: 'Warning',
                        theme: 'jnoty-' + theme,
                        icon: 'fa fa-info-circle'
                    });
                    break;
                case "info":
                    $.jnoty("I am a info message", {
                        sticky: true,
                        header: 'Information',
                        theme: 'jnoty-' + theme,
                        icon: 'fa fa-info-circle'
                    });
                    break;
                case "danger":
                    $.jnoty("I am a warning message", {
                        sticky: true,
                        header: 'Danger',
                        theme: 'jnoty-' + theme,
                        icon: 'fa fa-info-circle'
                    });
                    break;
                default:
                    $.jnoty("I am a info message", {
                        sticky: true,
                        header: 'Information',
                        theme: 'jnoty-' + theme,
                        icon: 'fa fa-info-circle'
                    });
            }
        }
    </script>
